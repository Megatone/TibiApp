<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Worlds</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let world of worlds">
      <h2>{{world.name}}</h2>
      <button ion-button clear item-end (click)="openWorld(world)">View</button>
    </button>
  </ion-list>
</ion-content>
